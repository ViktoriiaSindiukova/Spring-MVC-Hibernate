<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>Edit user</h2>
<form th:method="POST" th:action="@{'/user/?id='+${user.getId()}}" th:object="${user}">
    <label for="name">Edit name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <br/>
    <label for="lastName">Edit last name: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <p style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
    <br/>
    <label for="age">Edit age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
    <br/>
    <input type="submit" value="Update"/>
</form>
</body>
</html>
